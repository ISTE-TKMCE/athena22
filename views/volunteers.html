        const setVolunteer = () =>{
          volunteers = list.reduce((volunteerhtml, volunteer) => {
            if(volunteer.position == "Volunteer"){
              volunteerhtml += `
              <tr class="bg-primary" style="color: white;">
                    <td>${volunteer.name}</td>
                    <td>${volunteer.position}</td>
                    <td>${volunteer.event}</td>
                  </tr>`
            }
            return volunteerhtml;
          }, "");
          volunteerElement = document.getElementById("volunteer");
          volunteerElement.innerHTML = volunteers;
        };
        setVolunteer();
