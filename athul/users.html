    <script>

        let x = document.getElementById("create");
        let y = document.getElementById("update");
        let z = document.getElementById("notify");
        function updateEvent() {
            if (y.style.display === "none") {
                y.style.display = "block";
                z.style.display = "none";
                x.style.display = "none";
            }
            else {
                y.style.display = "none";
            }
        }
        function notifyEvent() {
            if (z.style.display === "none") {
                z.style.display = "block";
                y.style.display = "none";
                x.style.display = "none";
            }
            else {
                z.style.display = "block";
                y.style.display = "none";
                x.style.display = "none";
            }
        }
        let events = [
            {
                name: "Event Name1",
                date: "30/30/3000",
                description: "Event Coordinator ",
                others: "Other Description"
            },
            {
                name: "Event Name2",
                date: "30/30/3000",
                description: "Event Coordinator",
                others: "Other Description"
            },
            {
                name: "Event Name3",
                date: "30/30/3000",
                description: "Event Coordinator",
                others: "Other Description"
            }, {
                name: "Event Name4",
                date: "30/30/3000",
                description: "Event Coordinator",
                others: "Other Description"
            }
        ];
        function EventList() {
            event = events.reduce((eventhtml, eve) => {
                eventhtml += `<div class="row col-lg-12">
                    <div class="col-lg-4 d-flex align-items-center flex-column flex-lg-row text-center text-md-left ">
                      <h6 class="mb-0 ">${eve.name}</h6>
                    </div>
                    <div class="col-lg-8 d-flex align-items-center flex-column flex-lg-row text-center text-md-left">
                      <div class="col-md-4">
                      ${eve.date}
                      </div>
                      <div class="col-lg-4 d-flex align-items-center flex-column flex-lg-row text-center text-md-left ">
                      <h6 class="mb-0 ">${eve.description}</h6>
                    </div>
                    
                      <div class="col-md-8 mt-3">
                                <div class="dropdown-menu p-4">
                                  <form>
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label>${eve.description}</label>
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label>${eve.status}</label>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="delayreason">
                                        <label class="form-check-label" for="delayreason">
                                          Delayed
                                        </label>
                                        <input type="text" class="form-control" placeholder="Reason for Delay">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="otherreason">
                                        <label class="form-check-label" for="otherreason">
                                          Other changes
                                        </label>
                                        <input type="text" class="form-control" placeholder="Reason for changes">
                                      </div>
                                    </div>
                                    <button type="submit" class="btn btn-warning" style="float: right;">Submit</button>
                                  </form>
                                </div>
                              <button type="button" class="btn btn-danger ml-5  mt-2">Over</button>
                              </div>
                    </div>
                  </div>`;
                return eventhtml;
            }, "");
            eventsElement = document.getElementById("eventTable");
            eventsElement.innerHTML = event;
        };
        EventList();
